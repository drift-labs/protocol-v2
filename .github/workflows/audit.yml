name: Soteria

on:
  push:
    branches: 
      - master
  pull_request:
    branches: 
      - master

env:
  CARGO_TERM_COLOR: always
  SOLANA_VERSION: '1.13.2'
  PROGRAM_PATH: 'programs/drift/'
  RUST_TOOLCHAIN: '1.65.0'
  

jobs:
  build:
    name: Soteria Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout changes
        uses: actions/checkout@v3
          
      - name: Cache Soteria Build
        uses: Swatinem/rust-cache@v2
        with:
          target-dir: ${{ env.PROGRAM_PATH }}.coderrect/build # Cache build files for performance

      - name: Install Rust
        run: rustup toolchain install ${{ env.RUST_TOOLCHAIN }}

      - name: Setup Solana
        uses: ./.github/actions/setup-solana/

      - name: Download Soteria # Always grab the latest version
        run: |
          echo Downloading Soteria... ðŸ”¬
          sh -c "$(curl -k https://supercompiler.xyz/install)"
          export PATH=$PWD/soteria-linux-develop/bin/:$PATH
          echo "$PWD/soteria-linux-develop/bin" >> $GITHUB_PATH
        shell: bash

      - name: Run Soteria
        run: |
          echo Running Soteria... ðŸ‘¾
          cd ${{ env.PROGRAM_PATH }}
          soteria -analyzeAll .
        shell: bash
